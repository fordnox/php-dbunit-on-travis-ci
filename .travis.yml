language: php

php:
  - 5.3
  - 5.4
  - 5.5

before_script:
  - mysql -e 'create database IF NOT EXISTS myguestbook'
  - mysql myguestbook < src/myguestbook.sql
  - pyrus set auto_discover 1
  - pyrus install --force phpunit/DbUnit
  - pyrus install pear/PHP_CodeSniffer
  - phpenv rehash
  - cd tests

script:
  - phpcs .
  - phpunit .

notifications:
  email: false
